<li>什么是原型链？  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">每个对象都有原型，原型也是对象，原型也有原型，所以形成了原型链。</span><br></pre></td></tr></table></figure></li>
<li>原型链作用：  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">对象访问成员是规则：如果对象访问某个成员 （1）先看自己有没有,如果有就访问自己的（2）如果没有就访问原型（3）如果原型也没有，就沿着原型链一直往上查找，直到找到为止，如果找到头还没有找到，就返回undefined或报错</span><br></pre></td></tr></table></figure></li>
</ul>
